<div style="position: absolute; width: 100%; top: 0px; bottom: 0px;" id="canvas"></div>

<script src="./lib/qunee-min.js"></script>
<script>
    var graph = new Q.Graph('canvas');
    
    function createDedge(from,to){
        var edge = graph.createEdge(from,to);
        edge.setStyle(Q.Styles.ARROW_FROM, true);  //定义双向箭头连线

        edge.setStyle(Q.Styles.LABEL_POSITION, Q.Position.CENTER_TOP);

        edge.setStyle(Q.Styles.LABEL_BORDER, 1);
        edge.setStyle(Q.Styles.LABEL_POINTER, true); 
        edge.setStyle(Q.Styles.LABEL_PADDING, new Q.Insets(2, 5)); //框的大小
        edge.setStyle(Q.Styles.LABEL_BACKGROUND_GRADIENT, Q.Gradient.LINEAR_GRADIENT_VERTICAL); */
    }  
    var controler = graph.createNode("Controler", 0, -200);
    controler.image = Q.Graphs.server;
    var mesh1 = graph.createNode("Mesh1", 0, -100);
    var mesh2 = graph.createNode("Mesh2", -200, 0);
    var mesh3 = graph.createNode("Mesh3", 0, 100);
    var mesh4 = graph.createNode("Mesh4", 200, 0);
   
    var edge0 = createDedge( controler, mesh1); 
    var edge1 = createDedge( mesh1, mesh2);
    var edge2 = createDedge( mesh2, mesh3);
    var edge3 = createDedge( mesh3, mesh4);
    var edge4 = createDedge( mesh4, mesh1);
    
    var ap11 = graph.createNode("AP1-1", 0, 0);
    var ap21 = graph.createNode("AP2-1", -200, 100);
    var ap31 = graph.createNode("AP3-1", 0, 200);
    var ap41 = graph.createNode("AP4-1", 200, 100);

    var edge5 = createDedge( ap11, mesh1);
    var edge6 = createDedge( ap21, mesh2);
    var edge7 = createDedge( ap31, mesh3);
    var edge8 = createDedge( ap41, mesh4);

</script>
